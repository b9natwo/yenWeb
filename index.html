<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>jaydes library</title>
  <link rel="stylesheet" href="jaydes.css">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
</head>
<body>

<header>
  <h1>jaydes</h1>
  <p class="subtitle">jayden yen dumont</p>

  <div class="filters">
    <input type="text" id="search" placeholder="search songs..." autocomplete="off"/>
    
    <div class="mood-filters">
      <button data-mood="all" class="active">all</button>
      <button data-mood="evvls">evvls</button>
      <button data-mood="mandy">mandy</button>
      <button data-mood="jaydes">jaydes</button>
      <button data-mood="yen">yen</button>
      <button id="random-btn">random</button>
    </div>
  </div>
</header>

<main id="main-content">
  <!-- Albums will be dynamically populated from JSON -->
</main>

<!-- Global Player -->
<div class="global-player">
  <div class="player-main">
    <div class="player-left-group">
      <img id="current-art" src="" alt="" class="mini-art"/>
      <div class="current-info">
        <div id="current-title">â€”</div>
        <div id="current-album">â€”</div>
      </div>
      <div class="player-controls">
        <button id="shuffle-btn" class="control-btn">â†»</button>
        <button id="prev-btn">â€¹â€¹</button>
        <button id="play-pause-btn" class="big-play">â–¶</button>
        <button id="next-btn">â€ºâ€º</button>
      </div>
    </div>

    <div class="player-progress">
      <div class="progress-container">
        <span id="current-time">0:00</span>
        <input type="range" id="progress" min="0" max="100" value="0"/>
        <span id="duration">0:00</span>
      </div>
    </div>

    <div class="volume-control">
      <button id="volume-btn">ðŸ”Š</button>
      <input type="range" id="volume-slider" min="0" max="100" value="100"/>
    </div>

    <button id="queue-btn">queue</button>
  </div>
</div>

<!-- Queue Modal -->
<div id="queue-modal" class="queue-modal">
  <div class="queue-content">
    <div class="queue-header">
      <h3>Queue</h3>
      <button id="clear-queue">Clear Queue</button>
    </div>
    <ul id="queue-list" class="sortable"></ul>
    <button id="close-queue">Close</button>
  </div>
</div>

<audio id="audio" preload="metadata"></audio>

<script src="jaydes.js"></script>
</body>
</html>
